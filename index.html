<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>El Rocío</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <h2>Cuestionario sobre El Rocío</h2>

    <div id="image">
      <img src="virgen_rocio.jpg" alt="Virgen del Rocío" width="50%" />
    </div>

    <div id="language-selection">
      <img src="bandera_es.png" class="flag" onclick="setLanguage('preguntas.xml')" alt="Español" title="Español" />
      <img src="bandera_ing.png" class="flag" onclick="setLanguage('questions.xml')" alt="English" title="English" />
    </div>

    <div id="start-section">
      <button id="start-btn" onclick="startQuiz()" disabled>Start</button>
    </div>

    <div id="quiz-section" style="display: none;">
      <div id="timer">⏱️ Tiempo: 0s</div>
      <div id="question"></div>
      <div id="choices"></div>

      <div class="button-group">
        <button onclick="prevQuestion()">Anterior</button>
        <button onclick="nextQuestion()">Siguiente</button>
      </div>

      <div id="score"></div>
    </div>
  </div>

  <script>
    let questions, current = 0, score = 0, timer = 0, interval, selectedAnswers = [];
    let xmlFile = "";

    function setLanguage(file) {
      xmlFile = file;
      document.getElementById("start-btn").disabled = false;
    }

    function startQuiz() {
      clearInterval(interval);
      timer = 0;
      score = 0;
      current = 0;
      selectedAnswers = [];

      document.getElementById("quiz-section").style.display = "block";
      document.getElementById("start-section").style.display = "none";
      document.getElementById("language-selection").style.display = "none";
      document.getElementById("score").innerHTML = "";

      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          const xmlDoc = this.responseXML;
          questions = xmlDoc.getElementsByTagName("question");
          startTimer();
          showQuestion();
        }
      };
      xhttp.open("GET", xmlFile, true);
      xhttp.send();
    }

    function startTimer() {
      interval = setInterval(() => {
        timer++;
        document.getElementById("timer").innerText = `⏱️ Tiempo: ${timer}s`;
      }, 1000);
    }

    function showQuestion() {
      if (!questions || current >= questions.length || current < 0) return;

      const q = questions[current];
      const wording = q.getElementsByTagName("wording")[0].textContent;
      const choices = q.getElementsByTagName("choice");

      document.getElementById("question").innerHTML = `${current + 1}. ${wording}`;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      for (let i = 0; i < choices.length; i++) {
        const div = document.createElement("div");
        div.className = "respuesta";
        div.textContent = choices[i].textContent;

        // restaurar selección si fue marcada antes
        if (selectedAnswers[current] === i) {
          div.classList.add("seleccionada");
        }

        div.onclick = function () {
          const all = document.querySelectorAll('.respuesta');
          all.forEach(r => r.classList.remove('seleccionada'));
          div.classList.add("seleccionada");
          selectedAnswers[current] = i;

          if (choices[i].getAttribute("correct") === "yes") {
            if (!div.dataset.correct) {
              score++;
              div.dataset.correct = "true";
            }
          }
        };

        choicesDiv.appendChild(div);
      }
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        clearInterval(interval);
        document.getElementById("question").innerHTML = "¡Fin del test!";
        document.getElementById("choices").innerHTML = "";
        document.getElementById("score").innerHTML = `Puntuación: ${score}/${questions.length}`;
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }
  </script>
</body>
</html>
